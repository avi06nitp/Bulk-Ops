<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Freshdesk Ticket</title>
  <script async src="{{{appclient}}}"></script>
  <link rel="stylesheet" href="style.css"> 
</head>
<body>
  <div class="container">
    <h2>Create Freshdesk Ticket</h2>
    <form id="ticketForm">
      <label for="csvFile">Select CSV File:</label>
      <input type="file" id="csvFile" name="csvFile" accept=".csv" required><br><br>
      
      <label for="subject">Subject:</label>
      <input type="text" id="subject" name="subject" required><br><br>
      
      <label for="description">Description:</label><br>
      <textarea id="description" name="description" rows="4" required></textarea><br><br>
      
      <label for="status">Status:</label>
      <input type="text" id="status" name="status" value="2" required><br><br>
      
      <label for="priority">Priority:</label>
      <input type="text" id="priority" name="priority" value="3" required><br><br>
      
      <label for="group_id">Group ID:</label>
      <input type="text" id="group_id" name="group_id" value="88000111601" required><br><br>
      
      <label for="type">Type:</label>
      <input type="text" id="type" name="type" value="Others" required><br><br>
      
      <label for="cf_issue_type">Issue Type:</label>
      <input type="text" id="cf_issue_type" name="cf_issue_type" value="Not getting OTP" required><br><br>
      
      <label for="cf_subissue">Subissue:</label>
      <input type="text" id="cf_subissue" name="cf_subissue" value="Enter correct details and retry" required><br><br>
      
      <button type="submit">Create Tickets</button>
    </form>
    <div id="error"></div>
    <div class="log" id="log"></div>
  </div>

  <script src="scripts/app.js"></script> <!-- Adjusted path to JavaScript -->
</body>
</html>
